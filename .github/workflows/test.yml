name: Test Suite

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  backend-tests:
    name: Backend Python Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run Python unit tests
        run: |
          python3 -m unittest discover -s tests -p "test_*.py" -v
      
      - name: Check test results
        if: failure()
        run: echo "Backend tests failed!"

  frontend-tests:
    name: Frontend JavaScript Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Install Playwright for browser tests
        run: npx playwright install chromium
      
      - name: Run frontend tests in browser
        run: |
          # Start a simple HTTP server in the background
          npx http-server tests -p 8080 &
          SERVER_PID=$!
          
          # Wait for server to start
          sleep 2
          
          # Run tests using Playwright
          npx playwright test tests/frontend.spec.js || TEST_RESULT=$?
          
          # Kill the server
          kill $SERVER_PID
          
          # Exit with test result
          exit ${TEST_RESULT:-0}
      
      - name: Check test results
        if: failure()
        run: echo "Frontend tests failed!"

  validation:
    name: Configuration Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate wrangler.toml
        run: |
          if [ ! -f wrangler.toml ]; then
            echo "Error: wrangler.toml not found"
            exit 1
          fi
          echo "wrangler.toml exists"
      
      - name: Validate schema.sql
        run: |
          if [ ! -f schema.sql ]; then
            echo "Error: schema.sql not found"
            exit 1
          fi
          echo "schema.sql exists"
          
          # Basic SQL syntax check
          if grep -q "CREATE TABLE" schema.sql; then
            echo "schema.sql contains table definitions"
          else
            echo "Warning: schema.sql may not contain table definitions"
          fi
      
      - name: Validate Python source
        run: |
          if [ ! -f src/index.py ]; then
            echo "Error: src/index.py not found"
            exit 1
          fi
          echo "src/index.py exists"
          
          # Check for Python syntax errors
          python3 -m py_compile src/index.py || exit 1
          echo "Python syntax is valid"
      
      - name: Validate HTML
        run: |
          if [ ! -f public/index.html ]; then
            echo "Error: public/index.html not found"
            exit 1
          fi
          echo "public/index.html exists"

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, validation]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Validation: ${{ needs.validation.result }}"
          
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.validation.result }}" != "success" ]; then
            echo "Some tests failed!"
            exit 1
          fi
          
          echo "All tests passed!"
