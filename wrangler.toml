name = "blt-leaf"
main = "src/index.py"
compatibility_date = "2024-01-01"
compatibility_flags = ["python_workers"]

[[d1_databases]]
binding = "DB"
database_name = "pr_tracker"
database_id = "014201e7-6c0e-4b6a-8c0e-c53d18305dca"

[vars]
ENVIRONMENT = "production"

# NOTE: For production deployment, set these secrets using wrangler:
# wrangler secret put GITHUB_OAUTH_CLIENT_ID
# wrangler secret put GITHUB_OAUTH_CLIENT_SECRET  
# wrangler secret put SESSION_SECRET
# 
# These values are NOT stored in this file for security reasons.
# For local development, you can use .dev.vars file (see .env.example)

# Configure assets (static files)
[assets]
directory = "./public"

# the database_id for prod needs to be hardcoded above so use this:
# wrangler dev --env dev
# wrangler deploy --env dev

[env.dev]
name = "pr-tracker-dev"

[[env.dev.d1_databases]]
binding = "DB"
database_name = "pr_tracker_dev"
database_id = "DEV_DATABASE_ID"


[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
